<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container">
        <fieldset class="bloco1">
            <div class="container-title">
                <legend>Login</legend>
                <div class="container-title__imagem">
                    <img src="imagens/visual-studio-code-logo-png-transparent.png" alt="#">
                </div>
            </div>

            <label for="user" class="description">USUÁRIO</label>
            <input type="text" id="user" name="user" autocomplete="off" placeholder="digite seu nome de usuário..."
                required minlength="5" autofocus class="cadastro">

            <label for="senha" class="description">SENHA</label>
            <input type="password" id="senha" name="senha" autocomplete="off" placeholder="digite sua senha..." required
                class="cadastro">

            <div class="container-btn">
                <div class="container-btn-div">
                    <button type="submit" class="container-btn__submit">LOGIN</button>
                    <a href="cadastro.html" class="container-btn__cadastrar">CADASTRE-SE</a></button>
                </div>
                <div><a href="#">Esqueci minha senha</a></div>
            </div>
        </fieldset>
    </form>
</body>

</html>
